<p>
  exemplo-rest with model and observables works!
</p>
<table *ngFor="let item of _postsArray">
  <tr>
    <td>ID: </td>
    <td>{{item.id}}</td>
  </tr>
  <tr>
    <td>UserID: </td>
    <td>{{item.userId}}</td>
  </tr>
  <tr>
    <td>Title:</td>
    <td>{{item.title}}</td>
  </tr>
  <tr>
    <td>Body: </td>
    <td>{{item.body}}</td>
  </tr>
</table>
