<div class="row">
    <form class="col s12" [formGroup]="formContato" (ngSubmit)="enviarContato(formContato.value)">
  
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="firstName" id="firstName" type="text" class="validate">
          <label for="first_name">Nome</label>
          <div class="formError" *ngIf="!formContato.controls['firstName'].valid && formContato.controls['firstName'].touched">Este campo é obrigatório</div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="email" id="email" type="email" class="validate">
          <label for="email">Email</label>
          <div class="formError" *ngIf="!formContato.controls['email'].valid && formContato.controls['email'].touched">E-mail inválido!</div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="telefone" placeholder="(11) 1234-56789" id="telefone txttelefone" type="text" class="validate">
          <label for="telefone">Telefone</label>
          <div class="formError" *ngIf="!formContato.controls['telefone'].valid && formContato.controls['telefone'].touched">Preencha esse campo corretamente</div>
        </div>
        <div class="input-field col s6">
          <input placeholder="(11) 1234-56789" id="celular" type="text" class="validate">
          <label for="celular">Celular</label>
        </div>
      </div>
      <div class="row">
          <label>Já é cliente?</label>
        <div class="input-field col s12">
            <p>
              <input name="groupClient" type="radio" id="clienteSim" />
              <label for="test1">Sim</label>
            </p>
            <p>
              <input name="groupClient" type="radio" id="ClienteNao" />
              <label for="test2">Não</label>
            </p>
        </div>
      </div>
      <div class="row">
        <label>Departamento</label>
        <div class="input-field col s12">
          <select formControlName="departamento" id="departamento" class="validate">
            <option value="" disabled selected>Selecione o departamento</option>
            <option value="comercial">Comercial</option>
            <option value="rh">RH</option>
            <option value="administrativo">Administrativo</option>
            <option value="outros">Outros</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
            <button class="waves-effect waves-light btn" type="submit">Enviar</button>
        </div>
      </div>
      
    </form>
